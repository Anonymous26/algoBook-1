{% extends "main/layout.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
<div class="col-sm-12">
	<div class="col-lg-4 col-lg-offset-4 col-sm-6 col-sm-offset-3">
		<div class="panel panel-default">
			<div class="panel-body">
				<h2>Password Reset</h2>
				<p class='text-muted'>Reset your password using your email below.</p>
				<form method="post" action=".">
				  {% csrf_token %} 
				    
				    <div class="form-group">
				    	{{ form|crispy }}
					</div>

				  <input class='btn btn-danger' type="submit" value="{% trans 'Reset' %}" />
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}

{% block headextended %}
<style type="text/css">
input {
    width: 100%;
    outline: none;
}

.help-block {
    font-weight: 400;
}

.help-block strong {
    color: #c73e3e;
    font-weight: 400;
}

.panel {
    margin-top: 100px;
}
</style>
{% endblock %} 


{% block footerextended %}
<script>
$('input').addClass('form-control')
</script>
{% endblock %}
