<header class="">
    <div class="container-fluid">
        {% block content %}
        <div class="col-sm-2">
            <h2 class="title"> algoBook </h2></div>
        <div class="col-sm-6">
            <form id="form" action="./search" class="form" method="get">
                <input type="text" class="form-control searchbox searchbox-small" v-on:keyup="getData()" v-model="query">
            </form>
        </div>
        <div class="col-sm-4">
            <ul class="nav navbar-right">
            {% if request.user.is_authenticated %}
                <li class="dropdown nav-user">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> {{ request.user }} <span class="caret"></span></a>
                    <ul class="dropdown-menu">
						<li> <a class="text-muted"> <em> My Profile (coming soon) </em> </a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="{% url 'auth_logout' %}?next={{ request.get_full_path }}"> Logout </a></li>
                    </ul>
                </li>
			{% endif %}
			{% if not request.user.is_authenticated and not "/accounts/login" in request.get_full_path %}
			 <li class="dropdown nav-user">
                <a href='{% url "auth_login" %}?next={{ request.get_full_path }}'>Login</a>
            </li>
			{% endif %}
            </ul>

        </div>
        <!-- <div class="col-sm-4">

			{% if request.user.is_authenticated %}
			<a href="/accounts/profile">{{ request.user }}</a>
			<a href="{% url 'auth_logout' %}?next={{ request.get_full_path }}"><button type='submit' class='btn btn-default'>Logout</button></a>
			{% endif %}

			{% if not request.user.is_authenticated and not "/accounts/login" in request.get_full_path %}
			<a href='{% url "auth_login" %}?next={{ request.get_full_path }}'><button type='submit' class='btn btn-default'>Login</button></a>
			{% endif %}

			<div class="clearfix"> </div>
		   </div> -->
        {% endblock %}
    </div>
</header>
