	<header class="">
		<div class="container-fluid">
		{% block content %}
			<div class="col-sm-2"><h2 class="title"> algoBook </h2></div>
			<div class="col-sm-6">
				<form id="form" action="./search" class="form" method="get">
					<input type="text" class="form-control searchbox searchbox-small" v-on:keyup="getData()" v-model="query">
				</form>
			</div>
			<div class="col-sm-4">

			{% if request.user.is_authenticated %}
			<a href="/accounts/profile">{{ request.user }}</a>
			<a href="{% url 'auth_logout' %}?next={{ request.get_full_path }}"><button type='submit' class='btn btn-default'>Logout</button></a>
			{% endif %}

			{% if not request.user.is_authenticated and not "/accounts/login" in request.get_full_path %}
			<a href='{% url "auth_login" %}?next={{ request.get_full_path }}'><button type='submit' class='btn btn-default'>Login</button></a>
			{% endif %}

			<div class="clearfix"> </div>
		   </div>
		{% endblock %}
		</div>
	</header>
