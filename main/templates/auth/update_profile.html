{% extends "main/layout.html" %}
{% load i18n %}
{% load crispy_forms_tags %}


{% block content %}
<div class='row'>
<div class='col-sm-6 col-sm-offset-3'>
<h1>Login</h1>
<form method="post" action=".">
    {% csrf_token %}
    {{ user_form|crispy }}
    {{ profile_form|crispy }}

  <input class='btn btn-block btn-primary' type="submit" value="{% trans 'Save Changes' %}" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>
</div>

</div>

{% endblock %}
